<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing_up</title>
    <link rel="stylesheet" href="./singup.css">
  </head>
  <body>
    <section id="container">
    <form id="form">
      <input type="email" placeholder="Email" id="email" class="input" />
      <input
        type="password"
        placeholder="Password"
        id="password"
        class="input"
      />
      <input
      type="password"
      placeholder="Re-Password"
      id="re_password"
      class="input"
    />
      <button id="button" class="input">Submit</button>
      <input type="reset" placeholder="reset" id="reset" class="input" />
    </form>
</section>
  </body>
  <script src="./singup.js"></script>
</html>
