<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="container">
        <section id="container_for_child">
            <input type="text" placeholder="0" required id="input" readonly>
        </section>
        <section id="conatiner_for_number">
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="btn0">0</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="equals">=</button>
        </section>
        <section id="container_for_operation">
            <button id="add" class="btn1">+</button>
            <button id="sub" class="btn1">-</button>
            <button id="mul" class="btn1" style="padding-top: 15px; display: flex;justify-content: center;
            align-items: center;">*</button>
            <button id="div" class="btn1">/</button>
        </section>
    </section>
    <script src="./app.js"></script>
</body>
</html>
