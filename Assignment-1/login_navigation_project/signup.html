<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup_page</title>
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <form id="form">
      <div id="head" class="input">Sign Up Form</div>
      <div>
        <input type="text" placeholder="Enter you name" id="fname"  class="input">
      </div>
      <div>
        <input type="email" placeholder="Enter you email" id="email"  class="input">
      </div>
      <div>
        <input type="password" placeholder="Enter your password" id="pwd"  class="input">
      </div>
      <div>
        <input type="password" placeholder="Re-Enter your password" id="rpwd"  class="input">
      </div>
      <div id="button">
        <button type="submit" id="sub_btn">Submit</button>
        <button type="reset" id="reset_btn">Reset</button>
      </div>
    </form>
    <script src="./signup.js"></script>
  </body>
</html>
