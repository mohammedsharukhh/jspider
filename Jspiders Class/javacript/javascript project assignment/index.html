<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border with Two Sections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 style="display: flex; justify-content: center; color: gray;">Your Result</h1>
            <p class="count">42<sup style="font-size: xx-small;">of 100 </sup></p></sub></p>
            
            <h2 style="display: flex;justify-content: center;">Great</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
        </div>
        <div class="right-section">
            <h2>Summary</h2>
            <div class="box">
                <span class="left hotpink">Reaction</span>
                <span class="right"><span class="blue">90</span>/100</span>
            </div>
            <div class="box">
                <span class="left yellow">Memory</span>
                <span class="right"><span class="blue">92</span>/100</span>
            </div>
            <div class="box">
                <span class="left green">Verbal</span>
                <span class="right"><span class="blue">61</span>/100</span>
            </div>
            <div class="box">
                <span class="left blue">Visual</span>
                <span class="right"><span class="blue">73</span>/100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
