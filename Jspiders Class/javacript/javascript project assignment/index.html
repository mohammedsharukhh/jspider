<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js class css inerview question</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">

    <div id="first_main">
        <h1 class="heading">Your Result</h1><br>
        <div class="numbers">
            <span class="Main_number">76</span>
            <span class="Desciption_number">of 100</span>
        </div>
        <div id="footer">
            <h1 class="footer_head">Great</h1>
            <span class="footer_description">You scored higher than 65% of the pepole who have taken these tests</span>
        </div>
    </div>  

    <div id="second_main">
        <div class="summary"><h4>Summary</h4></div>
        <div class="buttons">
            <ul type="none">
                <li class="sections"><img src="./thunder.png"alt="" class="image">Reaction<span class="number_of_section"><span class="rightside_numbers">80</span><span class="number100">/100</span></span></li>
                <li class="sections"><img src="./clock.png"alt=""class="image">Memory<span class="number_of_section"><span class="rightside_numbers">92</span><span class="number100">/100</span></span></li>
                <li class="sections"><img src="./cloud.png"alt=""class="image">Verbal<span class="number_of_section"><span class="rightside_numbers">61</span><span class="number100">/100</span></span></li>
                <li class="sections"><img src="./view.png"alt=""class="image">Visual<span class="number_of_section"><span class="rightside_numbers">73</span><span class="number100">/100</span></span></li>
            </ul>
        </div>
        <div class="footer_button"> 
            <button type="button">Continue</button>
        </div>
    </div>
</div>
</body>
</html>
